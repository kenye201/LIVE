<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U8 Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html, body {
    margin:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}
#video {
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}

/* 控制条容器 */
#controls {
    position:absolute;
    bottom:20px;
    right:20px;
    display:flex;
    flex-direction: column;
    align-items:center;
    gap:10px;
    z-index:10;
}

/* 音量条 */
#volume-container {
    width:30px;
    height:120px;
    display:flex;
    align-items:flex-end;
    cursor:pointer;
    position:relative;
}
#volume-bg {
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.2);
    border-radius:4px;
}
#volume-bar {
    width:100%;
    height:0%;
    background:#0e90d2;
    border-radius:4px 4px 0 0;
    transition: height 0.1s;
}

/* 提示文字 */
.tip{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:20px;
    text-align:center;
}

/* 控制条自适应缩放 */
@media (max-height:500px){
    #volume-container {
        height:80px;
    }
}
@media (max-height:350px){
    #volume-container {
        height:60px;
    }
}
</style>
</head>
<body>

<video id="video" autoplay muted playsinline webkit-playsinline></video>

<div id="controls">
    <div id="volume-container">
        <div id="volume-bg"></div>
        <div id="volume-bar"></div>
    </div>
</div>

<div id="tip" class="tip" style="display:none"></div>

<script>
const url = new URLSearchParams(location.search).get('url');
const video = document.getElementById('video');
const tip = document.getElementById('tip');
const volumeContainer = document.getElementById('volume-container');
const volumeBar = document.getElementById('volume-bar');

if(!url){
    tip.style.display = 'flex';
    tip.innerHTML = `使用方法：<br>域名后加 ?url=你的m3u8<br><br>例如：<br>https://你的域名/?url=https://example.com/xxx.m3u8`;
} else {
    tip.style.display = 'none';

    // Hls.js 初始化
    if(Hls.isSupported()){
        const hls = new Hls({
            maxBufferLength:60,
            maxMaxBufferLength:120,
            startLevel:-1
        });
        hls.loadSource(url);
        hls.attachMedia(video);
    } else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src = url;
    }

    video.volume = 0.1; 
    video.muted = true;  

    // 音量条控制
    function setVolumeByMouse(e){
        const rect = volumeContainer.getBoundingClientRect();
        let vol = (rect.bottom - e.clientY)/rect.height;
        vol = Math.max(0, Math.min(1, vol));
        volumeBar.style.height = (vol*100) + '%';
        video.volume = vol;
        video.muted = false;
    }

    volumeContainer.addEventListener('mousedown', e => {
        setVolumeByMouse(e);
        const moveHandler = ev => setVolumeByMouse(ev);
        document.addEventListener('mousemove', moveHandler);
        document.addEventListener('mouseup', ()=> document.removeEventListener('mousemove', moveHandler), {once:true});
    });

    // 初始化音量条高度
    volumeBar.style.height = (video.volume*100)+'%';
}
</script>

</body>
</html>
