        <script>
            var player;

            // 播放控制函数
            function play() {
                let url = $("#url").val();
                if (!url) {
                    alert("请输入 M3U8 地址！");
                    return;
                }

                if (!player) {
                    player = TCPlayer('player-container-id', {
                        sources: [{
                            src: url,
                            type: 'application/x-mpegURL'
                        }],
                        licenseUrl: 'https://license.vod2.myqcloud.com/license/v2/1251321133_1/v_cube.license',
                    });
                    player.volume = 1; // 默认音量设置为 1
                }
                player.src(url); // 设置视频源
                player.play();
            }

            // 保存视频进度
            let video = document.getElementById('player-container-id');
            video.onplay = function() {
                let savedTime = localStorage.getItem('savedTime');
                if (savedTime) {
                    video.currentTime = savedTime;
                }
            };
            video.ontimeupdate = function() {
                localStorage.setItem('savedTime', video.currentTime);
            };
        </script>
