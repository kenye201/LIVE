<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3U8 在线播放器</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
}
video{
    width:100%;
    height:100%;
    object-fit:contain;
}
.tip{
    color:#fff;
    font-size:22px;
    text-align:center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,.6);
    padding:20px 30px;
    border-radius:10px;
}
</style>
</head>
<body>

<video id="video" controls autoplay muted playsinline></video>

<script>
const url = new URLSearchParams(location.search).get('url');
const video = document.getElementById('video');

// 是否已经处理过“首次解除静音”
let unmuteHandled = false;

// 监听音量变化
video.addEventListener('volumechange', () => {
    // 只在「第一次取消静音」时处理
    if (!video.muted && !unmuteHandled) {
        unmuteHandled = true;

        // 如果浏览器默认给了 100%，我们降到安全音量
        if (video.volume > 0.2) {
            video.volume = 0.01; // 5%，你也可以改成 0.03 / 0.1
        }
    }
});

if (!url) {
    document.body.innerHTML = `
        <div class="tip">
        使用方法：<br><br>
        域名后添加 ?url=你的m3u8地址<br><br>
        示例：<br>
        https://yourdomain.com/?url=https://example.com/index.m3u8
        </div>
    `;
} else {
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
    } else {
        document.body.innerHTML = '<div class="tip">浏览器不支持 HLS 播放</div>';
    }
}
</script>

</body>
</html>
