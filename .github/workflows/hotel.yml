name: 自动更新直播源

on:
  schedule:
    - cron: '0 22 * * *' # 每天凌晨 6 点(北京时间)运行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests

      - name: 1. 获取最新源码
        # 这里假设你原本就有同步 shushu_home.html 的逻辑
        # 如果没有，请确保该文件已存在于 data/ 目录下
        run: |
          echo "开始同步月球宿主源码..."
          # 如果你是通过脚本下载的，请在这里运行该脚本，例如:
          # python py/get_source.py 

      - name: 2. 执行酒店源暴力提取与探测
        run: |
          python py/hotel.py

      - name: 3. 合并 M3U 文件
        run: |
          python py/merge_m3u.py

      - name: 4. 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 强制同步远程仓库，防止提交冲突
          git pull origin main --rebase
          
          # 添加所有变动文件
          git add hotel/*.m3u             # 成功抓取的酒店源
          git add hotel/hotel_history.txt  # 黑名单
          git add data/extracted_hotel_ips.txt # 存证提取到的IP列表
          
          # 提交更改
          git commit -m "自动更新: $(date '+%Y-%m-%d %H:%M:%S') 包含探测及存证" || echo "无内容变更，跳过提交"
          
          # 推送
          git push origin main
