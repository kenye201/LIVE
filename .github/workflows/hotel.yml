name: 酒店源自动同步

on:
  schedule:
    - cron: '30 */1 * * *'  # 每 6 小时运行一次（稍微偏移一点时间）
  workflow_dispatch:        # 支持手动点击运行

jobs:
  hotel_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行酒店源脚本
        run: python py/hotel.py

      - name: 同步记录到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 暂存历史表和 M3U 文件
          git add hotel/hotel_history.txt
          git add hotel/*.m3u
          
          # 只有在有变动时才提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：酒店源记录 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "无内容变更，跳过提交。"
          fi
