name: 自动更新直播源

on:
  schedule:
    - cron: '0 22 * * *' # 每天凌晨 6 点(北京时间)运行
  workflow_dispatch:      # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests


      - name: 1. 执行酒店源暴力提取与探测
        run: |
          python py/hotel.py

      - name: 2. 合并 M3U 文件
        run: |
          python py/merge_m3u.py

      - name: 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          
          # 只有在目录存在且有文件时才添加，避免报错
          if [ -d "hotel" ]; then git add hotel/*.m3u || true; fi
          
          git commit -m "酒店源自动更新: $(date '+%Y-%m-%d %H:%M:%S')" || echo "没有检测到变化"
          git push origin main
