name: 酒店源自动同步

on:
  schedule:
    - cron: '30 */1 * * *'  # 每 6 小时运行一次
  workflow_dispatch:        # 支持手动运行

jobs:
  hotel_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行酒店源抓取
        run: python py/hotel.py

      - name: 2. 执行失效文件清理
        # 抓取完后立即运行清理脚本，确保 hotel 文件夹里都是有效的
        run: python py/cleanup_m3u.py

      - name: 3. 同步结果到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加历史记录和 m3u 文件（包括清理后的变化）
          git add hotel/hotel_history.txt
          git add hotel/*.m3u
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：酒店源同步与失效清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "无内容变更，跳过提交。"
          fi
