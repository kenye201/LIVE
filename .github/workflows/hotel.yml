name: Hotel IPTV Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # 每12小时运行一次

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install requests

      # 4️⃣ Run hotel IPTV script
      - name: Run hotel IPTV script
        run: python py/hotel.py

      # 5️⃣ Commit & push using PAT

      - name: Commit and push results
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 只添加合并后的那个文件
          git add test/hotel_all.m3u || true
          
          git commit -m "Auto update merged IPTV list" || echo "No changes"
          
          # 推送
          git push origin HEAD:main
