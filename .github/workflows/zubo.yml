name: 组播源自动同步

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行组播脚本
        run: python py/zubo.py
      - name: 执行组播脚本
        run: py/merge_zubo.py      

      - name: 同步记录到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add zubo/history.txt
          git add zubo/*.m3u
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：组播源记录 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "没有新内容，跳过提交。"
          fi
