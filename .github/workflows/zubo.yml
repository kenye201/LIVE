name: IPTV 组播自动抓取与整合

on:
  schedule:
    - cron: '45 * * * *'
  push:
    paths:
      - 'data/shushu_home.html'
  workflow_dispatch:

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行组播抓取 (实时试错模式)
        env:
          PYTHONUNBUFFERED: 1  # 核心：禁止缓冲，实时打印
        run: python py/zubo_final.py

      - name: 2. 执行整合与失效清理
        run: python py/merge_zubo.py

      - name: 3. 安全同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 步骤 A: 把所有新生成的文件存入暂存区
          git add zubo/history.txt
          git add zubo/*.m3u
          git add *.m3u || true
          
          # 步骤 B: 提交到本地分支
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：同步与整合清理 [$(date +'%Y-%m-%d %H:%M:%S')]"
            
            # 步骤 C: 拉取远程更新 (解决月球宿主的冲突)
            # 使用 --rebase 和 -X theirs 强制解决 history.txt 的潜在合并冲突
            git pull --rebase -X theirs origin main
            
            # 步骤 D: 推送
            git push origin main
          else
            echo "无变更，无需推送。"
          fi
