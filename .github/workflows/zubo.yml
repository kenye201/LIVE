name: 组播源自动同步

on:
  schedule:
    - cron: '35 * * * *'  # 每 6 小时运行
  workflow_dispatch:

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 运行组播探测脚本
        run: |
          # 1. 强制清理环境
          rm -f zubo/history.txt
          rm -f zubo/*.m3u
          
          # 2. 运行脚本
          python py/zubo.py
          
          # 3. 运行合并脚本
          python py/merge_zubo.py

      - name: 提交更新 (容错模式)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 使用 git add . 避免找不到文件的报错
          git add zubo/ || true
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Manual debug run"
            git push origin main
          else
            echo "没有产生新文件，可能是被反爬封锁了。"
          fi
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：同步运营商命名源 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "无变更，跳过提交。"
          fi
