name: 组播源自动同步

on:
  schedule:
    - cron: '35 * * * *'  # 每 6 小时运行
  workflow_dispatch:

jobs:
  zubo_task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 1. 执行组播抓取
        run: python py/zubo.py

      - name: 2. 执行合并与清理
        run: python py/merge_zubo.py

      - name: 3. 同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 关键点：不仅 add 历史，还要 add 所有新命名的 m3u
          git add zubo/history.txt
          git add zubo/*.m3u
          
          # 如果你删除了旧文件，也要把删除动作记录下来
          git add -u zubo/ 
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：同步运营商命名源 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          else
            echo "无变更，跳过提交。"
          fi
