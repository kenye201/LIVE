name: 组播源定时抓取

on:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时运行一次
  workflow_dispatch:      # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # 必须有这个权限，才能把更新后的 history.txt 推送回仓库

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 完整拉取记录，防止 push 冲突

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行抓取脚本
        run: python py/zubo.py  # 请确保路径和文件名正确

      - name: 自动同步到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 这一步很关键：不管 history.txt 是被删了、改了还是新增了，都一起处理
          git add zubo/history.txt
          git add zubo/*.m3u
          
          # 只有当文件确实有变化时才提交，避免 workflow 报错
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新：IP记录与资源 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "没有内容变化，跳过提交。"
          fi
