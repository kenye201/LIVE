name: Download IPTV Homepage

on:
  schedule:
    # 每天每 6 小时运行一次 (你可以根据需要修改)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动点击运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予提交文件的权限
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装环境依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests  # 安装必要的库
          playwright install chromium --with-deps # 安装浏览器内核及系统底层依赖

      - name: 执行抓取脚本
        run: |
          # 确保路径正确，如果你的脚本在 py 文件夹下
          python py/zubo.py 

      - name: 提交结果
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "自动更新数据" || exit 0
          git push
