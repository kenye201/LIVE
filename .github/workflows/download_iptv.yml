name: Hourly IPTV Scan

on:
  schedule:
    # 每小时运行一次 (UTC 时间 05 分，对应北京时间每小时的 05 分)
    - cron: '5 * * * *'
  push:
    paths:
      - 'data/shushu_home.html' # 保留监听，双重保险
  workflow_dispatch:           # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 运行扫描脚本
        # 增加 PYTHONUNBUFFERED=1 确保输出不进入缓冲区，实现真·实时显示
        env:
          PYTHONUNBUFFERED: 1
        run: python py/zubo_final.py

      - name: 提交并推送
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase
          git add zubo/*
          git commit -m "Hourly Update: $(date)" || exit 0
          git push origin main
