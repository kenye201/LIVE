name: Update Cloudflare DNS

on:
  schedule:
    # 每天北京时间 8:00 和 20:00 执行（UTC 时间减 8 小时）
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # 支持手动触发

# 防止同一时间多次运行（比锁文件更优雅）
concurrency:
  group: update-dns
  cancel-in-progress: false

jobs:
  update-dns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run DNS update script
        env:
          # 从 Repository Secrets 读取
          SUBDOMAIN_PREFIX: ${{ secrets.SUBDOMAIN_PREFIX }}
          TTL: ${{ secrets.TTL }}
          PROXIED: ${{ secrets.PROXIED }}
          RECORDS_PER_DOMAIN: ${{ secrets.RECORDS_PER_DOMAIN }}
          IP_URL: ${{ secrets.IP_URL }}
          CF_ACCOUNTS: ${{ secrets.CF_ACCOUNTS }}
        run: |
          python python/py/test.py
