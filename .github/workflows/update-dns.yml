name: Update Cloudflare DNS

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:  # 支持手动触发

concurrency:
  group: update-dns
  cancel-in-progress: false

jobs:
  update-dns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug - Show file structure (可选，稳定后可删除)
        run: |
          echo "当前目录内容:"
          ls -la
          echo "py/ 目录内容:"
          ls -la py/

      - name: Run DNS update script
        env:
          SUBDOMAIN_PREFIX: ${{ secrets.SUBDOMAIN_PREFIX }}
          TTL: ${{ secrets.TTL }}
          PROXIED: ${{ secrets.PROXIED }}
          RECORDS_PER_DOMAIN: ${{ secrets.RECORDS_PER_DOMAIN }}
          IP_URL: ${{ secrets.IP_URL }}
          CF_ACCOUNTS: ${{ secrets.CF_ACCOUNTS }}
        run: |
          python py/test.py
